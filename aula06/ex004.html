<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o teu nome?') //vai perguntar o nome...
        document.write(`Olá ${nome}. O teu nome tem ${nome.length} letras.<br>`) 
        document.write('O teu nome em maiúsculas é ' + nome.toUpperCase() + '<br>')
        document.write('O teu nome em minúsculas é ' + nome.toLowerCase() + '<br>')
    </script>
</body>
</html>
