<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(121, 121, 236);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255,212,22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = window.prompt('Qual é o primeiro número?') //prompt sempre devolve string
        //var n1 = Number.parseInt(window.prompt('Qual é o primeiro número?')) //converter para número inteiro
        var n2 = window.prompt('Qual é o segundo número?')
        //var s = Number.parseInt(n1) + Number.parseInt(n2)
        var s = Number(n1) + Number(n2) //converter para número (inteiro ou real)
        window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s)
        // number + number para adição
        // string + string para concatenação (juntar textos)
    </script>
</body>
</html>
