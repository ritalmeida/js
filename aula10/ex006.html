<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(205, 228, 28);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interagir...
    </div>-->
    <div id="area">
        Interagir...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            //alert("√Årea clicada!");
            //var a = window.document.getElementById('area');
                    a.innerText = 'Clicou!';
                    a.style.background = 'red';
        }

        function entrar() {
            //var a = window.document.getElementById('area');
            a.innerText = 'Entrou!';
        }
        function sair() {
            //var a = window.document.getElementById('area');
            a.innerText = 'Saiu!';
            a.style.background = 'rgb(205, 228, 28)';
        }
    </script>
</body>
</html>
