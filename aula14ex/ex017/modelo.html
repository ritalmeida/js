<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            Número: <input type="number" id="num"  min="1" max="10"></input>
            <button onclick="gerarTabuada()">Gerar Tabuada</button>

        <div id ="resultado">
            <select name="tabuada" id="tabuada" size="10" >

            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Rita Almeida</p>
    </footer>
    <script src="script.js"></script>
